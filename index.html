<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIPSYHOLIC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/1985f3ac76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="navigation">
      <span id="logo">TH</span>
      <span id="fav-button">favorites |</span>
      <span id="light-mode-button"> light mode</span>
    </header>
    <div class="container">
      <div id="front-page">
        <h1>tipsyholic</h1>
        <p class="intro">
          BE YOUR OWN BARTENDER: A SUREFIRE GUIDE TO YOUR PERFECT COCKTAIL
        </p>

        <form id="search-form" class="input-group mb-3">
          <input
            id="new-name"
            type="text"
            class="form-control"
            placeholder="choose your poison"
            aria-label="choose your poison"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            SEARCH
          </button>
        </form>

        <div id="random-drink">
          <p class="intro">
            WANT ME TO BE YOUR BARTENDER?
            <button
              class="random-button btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              YES
            </button>
          </p>
        </div>
      </div>
      <div id="all-info">
        <div id="info" class="column"></div>
        <div id="fav-section"></div>
        <div id="fav-drinks">
          <h3 id="fav-heading">FAVORITES</h3>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with â™¡ by Alina Pisarenko and Reito Serizawa and is
      <a
        id="github-link"
        href="https://github.com/AlinaPisarenko/cocktail-recipes-project"
        target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
  </body>
</html>
